<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="icon" type="image/svg" sizes="32x32" href="./images/Frame 1.svg">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap">

	<title>Preview card</title>
</head>

<body>

	<div class="page">
		<div class="wrapper">
			<div class="content-wrap">
				<div class="box">
					<div class="q">
						<h1>Get <span>insights</span> that help your business grow.</h1>
						<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
							and overall efficiency.</p>
					</div>
					<div class="w">
						<div class="prop">10k+ <span>COMPANIES</span></div>
						<div class="prop">314 <span>TEMPLATES</span></div>
						<div class="prop">12M+ <span>QUERIES</span></div>
					</div>
				</div>

				

			</div>
			<div class="img-wrap">

				<picture class="pic">
					<source srcset="images\image-header-desktop.jpg" media="(min-width: 1111px)">
					<source srcset="images\image-header-mobile.jpg" media="(max-width: 1110px)">
					<img src="" alt="">
				</picture>

				<div class="smagged"></div>
			</div>


		</div>
	</div>
	</div>

</body>

</html>
