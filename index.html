<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="icon"
      type="image/svg"
      sizes="32x32"
      href="./images/Frame 1.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    />

    <title>Preview card</title>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="content">
          <h1 class="title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="main-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat-item">
              <p class="num">10k+</p>
              <p class="subtitle">COMPANIES</p>
            </div>
            <div class="stat-item">
              <p class="num">314+</p>
              <p class="subtitle">TEMPLATES</p>
            </div>
            <div class="stat-item">
              <p class="num">12M+</p>
              <p class="subtitle">QUERIES</p>
            </div>
          </div>
        </div>
        <div class="image">
          <img
            src="./images/image-header-mobile.jpg"
            alt="Three human in office"
          />
        </div>
      </div>
    </div>
  </body>
</html>
